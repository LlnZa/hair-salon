{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Редактирование клиента</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="username" class="form-label">Логин</label>
                                <input type="text" class="form-control" id="username" name="username" value="{{ client.логин }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="password" class="form-label">Новый пароль (оставьте пустым, чтобы не менять)</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ client.email }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Телефон</label>
                                <input type="tel" class="form-control" id="phone" name="phone" value="{{ client.телефон }}" required>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="last_name" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ client.фамилия }}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="first_name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ client.имя }}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="middle_name" class="form-label">Отчество</label>
                                <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ client.отчество }}">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="gender" class="form-label">Пол</label>
                                <select class="form-select" id="gender" name="gender" required>
                                    <option value="М" {% if client.пол == 'М' %}selected{% endif %}>Мужской</option>
                                    <option value="Ж" {% if client.пол == 'Ж' %}selected{% endif %}>Женский</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="birth_date" class="form-label">Дата рождения</label>
                                <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ client.дата_рождения.strftime('%Y-%m-%d') }}" required>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                            <a href="{{ url_for('clients') }}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
