{% extends "base.html" %}

{% block title %}Добавление расхода{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Добавление нового расхода</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="expense_type" class="form-label">Тип расхода</label>
                            <select class="form-select" id="expense_type" name="expense_type" required>
                                <option value="" selected disabled>Выберите тип расхода</option>
                                <option value="Зарплата">Зарплата</option>
                                <option value="Аренда">Аренда</option>
                                <option value="Материалы">Материалы</option>
                                <option value="Коммунальные услуги">Коммунальные услуги</option>
                                <option value="Реклама">Реклама</option>
                                <option value="Прочее">Прочее</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="amount" class="form-label">Сумма</label>
                            <div class="input-group">
                                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                                <span class="input-group-text">₽</span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">Дата</label>
                            <input type="date" class="form-control" id="date" name="date" value="{{ today.strftime('%Y-%m-%d') }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Описание</label>
                            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Добавить расход</button>
                            <a href="{{ url_for('expenses') }}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
