{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Регистрация</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="имя" class="form-label">Имя</label>
                            <input type="text" class="form-control" id="имя" name="имя" required>
                        </div>
                        <div class="mb-3">
                            <label for="фамилия" class="form-label">Фамилия</label>
                            <input type="text" class="form-control" id="фамилия" name="фамилия" required>
                        </div>
                        <div class="mb-3">
                            <label for="телефон" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="телефон" name="телефон" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p class="mb-0">Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
